<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>作品集目录</title>
    <style>
        /* 主体和HTML的基本样式 */
        body, html {
            height: 100%;
            margin: 0;
            overflow: hidden;
            background: black;
        }

        /* 背景Canvas的样式 */
        #matrixCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        /* 主要容器样式 */
        .matrix-container {
            position: relative;
            width: 100%;
            height: 100%;
        }

        /* 遮罩层样式，用于包裹卡片 */
        .overlay {
            position: absolute;
            top: 5%;
            left: 5%;
            right: 5%;
            bottom: 5%;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.2);
            z-index: 2;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            justify-content: space-around;
        }

        /* 遮罩层中的文字样式 */
        .overlay-text {
            color: #0F0;
            font-size: 5em;
            text-align: center;
            font-family: "仓耳渔阳体", sans-serif;
            margin-bottom: 0px;
        }

        /* 作品卡片样式 */
        .project-card {
            background: rgba(0, 255, 0, 0.1);
            border: 1px solid #0F0;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 10px;
            color: #0F0;
            width: 99%;
            margin: 5px;
            box-sizing: border-box;
            display: flex; /* 启用flex布局 */
            align-items: center; /* 垂直居中对齐 */
        }

        /* 卡片内的内容区域 */
        .project-card .card-content {
            flex: 1; /* 占据可用空间 */
        }

        /* 卡片内的图片区域 */
        .project-card .card-image {
            flex: 0 0 150px; /* 设置固定宽度，根据需要调整 */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* 图片样式 */
        .project-card .card-image img {
            width: 100%; /* 宽度填充容器 */
            height: auto; /* 高度自适应 */
            border-radius: 10px; /* 圆角边框 */
        }

        /* 卡片内链接样式 */
        .project-card a {
            display: block;
            padding: 10px 15px;
            margin-top: 10px;
            background-color: #8fbc8f; /* 浅绿色背景 */
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
            text-align: center;
            font-family: "优设好身体", sans-serif;
        }

        /* 链接悬停效果 */
        .project-card a:hover {
            background-color: #006400; /* 深绿色背景 */
        }

        /* 卡片内标题样式 */
        .project-card h3 {
            font-size: 1.5em;
            color: #0F0;
            font-family: "优设好身体", sans-serif;
        }

        /* 卡片内段落样式 */
        .project-card p {
            font-family: "优设好身体", sans-serif;
        }

        /* 卡片内次级标题样式 */
        .project-card h4 {
            font-family: "优设好身体", sans-serif;
        }
    </style>
</head>
<body>
    <div class="matrix-container">
        <div class="overlay">
            <br><br><br><br><br>
            <p class="overlay-text">我的作品集</p>
            <!-- 作品卡片 -->
            <div class="project-card">
                <div class="card-content">
                    <h3>网站系列</h3>
                    <a href="网站系列.html">进入作品集</a>
                </div>
            </div>
            <div class="project-card">
                <div class="card-content">
                    <h3>游戏系列</h3>
                    <a href="游戏系列.html">进入作品集</a>
                </div>
            </div>
            <div class="project-card">
                <div class="card-content">
                    <h3>2D系列</h3>
                    <a href="2D系列.html">进入作品集</a>
                </div>
            </div>
            <div class="project-card">
                <div class="card-content">
                    <h3>动画系列</h3>
                    <a href="动画系列.html">进入作品集</a>
                </div>
            </div>
            <div class="project-card">
                <div class="card-content">
                    <h3>3D系列</h3>
                    <a href="3D系列.html">进入作品集</a>
                </div>
            </div> 
            <div class="project-card">
                <div class="card-content">
                    <a href="../个人介绍.html">返回个人介绍</a>
                </div>
            </div>
        </div>
        <canvas id="matrixCanvas"></canvas>
    </div>
    <script>
        const canvas = document.getElementById('matrixCanvas');
        const context = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const katakana = '01';
        const fontSize = 16;
        const columns = canvas.width / fontSize;

        const rainDrops = [];

        for (let x = 0; x < columns; x++) {
            rainDrops[x] = 1;
        }

        const draw = () => {
            context.fillStyle = 'rgba(0, 0, 0, 0.05)';
            context.fillRect(0, 0, canvas.width, canvas.height);

            context.fillStyle = '#0F0'; 
            context.font = fontSize + 'px monospace';

            for (let i = 0; i < rainDrops.length; i++) {
                const text = katakana.charAt(Math.floor(Math.random() * katakana.length));
                context.fillText(text, i * fontSize, rainDrops[i] * fontSize);

                if (rainDrops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                    rainDrops[i] = 0;
                }
                rainDrops[i]++;
            }
        };

        setInterval(draw, 30);
    </script>
</body>
</html>
